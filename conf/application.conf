# https://www.playframework.com/documentation/latest/Configuration
play.filters {
  # Disabled filters remove elements from the enabled list.
  disabled += play.filters.csrf.CSRFFilter
}
play.http.secret.key="ernchengsecret"
play.http.secret.key=${?APPLICATION_SECRET}
play.filters.enabled += play.filters.hosts.AllowedHostsFilter
play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.cors {
  # The path prefixes to filter.
  pathPrefixes = ["/"]
  # The allowed origins. If null, all origins are allowed.
  allowedOrigins = null
  # The allowed HTTP methods. If null, all methods are allowed
  allowedHttpMethods = null
  # The allowed HTTP headers. If null, all headers are allowed.
  allowedHttpHeaders = null
  # The exposed headers
  exposedHeaders = []
  # Whether to support credentials
  supportsCredentials = true
  # The maximum amount of time the CORS meta data should be cached by the client
  preflightMaxAge = 1 hour
  # Whether to serve forbidden origins as non-CORS requests
  serveForbiddenOrigins = false
}
play.filters.hosts {
  # Allow requests to example.com, its subdomains, and localhost:9000.
  allowed = [".herokuapp.com", "localhost:9000"]
}
db.default.driver=com.mysql.cj.jdbc.Driver
db.default.url="jdbc:mysql://localhost:3306/fyp?useTimezone=true&serverTimezone=UTC"
db.default.username=erncheng
db.default.password="password"
play.http.parser.maxDiskBuffer = 1g