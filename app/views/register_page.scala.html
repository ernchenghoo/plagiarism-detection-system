@()

@main("registration") {

  <script src="@routes.Assets.versioned("javascripts/register.js")" type="text/javascript"></script>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">

  <div class="alert alert-info mt-3 " role="alert" id="registerPageAlert">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>

  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form method="post" id="registration-form">
              <h3 class="text-center">Register</h3>
              <div class="form-group">
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class=>Password:</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class=>Re-enter password:</label><br>
                <input type="password" name="re-enterPassword" id="re-enterPassword" class="form-control">
              </div>
              <div class="form-group">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register" id="login_submit_button">
              </div>
              <div id="login-link" class="text-right d-inline">
                <a href="@routes.RunJPlagController.getLoginPage" class=>Back to login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
}
