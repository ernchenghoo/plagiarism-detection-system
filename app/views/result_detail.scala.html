@import scala.collection.mutable.ListBuffer
@(filePairs: PotentialPlagiarismGroup)

@main("Result Detail") {

    <div class="container-fluid mb-5 mt-5">

        <div class="d-flex flex-column">
            <h3 id="title_text" class="text-center">Similarity comparison</h3>
            <table class="table table-hover table-bordered text-center w-auto">
                <thead>
                    <tr>
                        <th scope="col">File A</th>
                        <th scope="col">File B</th>
                        <th scope="col">Similarity (%)</th>
                    </tr>
                </thead>
                <tbody>
                @for(file <- filePairs.studentPairs) {
                    <tr class='clickable-row' data-href="@routes.RunJPlagController.resultCodeComparison(Some(filePairs.groupID), file.studentFilePairID)">
                        <td>@file.studentA</td>
                        <td>@file.studentB</td>
                        <td>@file.percentage</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>

    <script>
            jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                    window.location = $(this).data("href");
                });
            });
    </script>
}
