@()

@main("Homepage") {

    <script src="@routes.Assets.versioned("javascripts/homepage.js")" type="text/javascript"></script>

    <div class="alert alert-info mt-3" role="alert" id="homepageAlert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>


    <div class="row homepage_button_container justify-content-center">
        <div class="col-5 text-center">
            <a href="@routes.RunJPlagController.getDetectionMainPage" class="btn homepage_button">
                <div class="row">
                    <div class="col">
                        <img src="@routes.Assets.versioned("images/magnifying.png")" class="homepage_image" alt="Image loading error">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="homepage_image_caption">Check for plagiarism</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-5 text-center">
            <a href="@routes.RunJPlagController.getSelectPastDetectionPage" class="btn homepage_button">
                <div class="row">
                    <div class="col">
                        <img src="@routes.Assets.versioned("images/results.png")" class="homepage_image" alt="Image loading error">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="homepage_image_caption">Past detection results</p>
                    </div>
                </div>
            </a>
        </div>
    </div>


    <div class="row mt-3 ongoing_detection_table">
        <div class="col">
            <div class="row">
                <div class="col text-left">
                    <b class="table_title_small">Ongoing detections</b>
                </div>
            </div>

            <div class="row justify-content-center mt-2">
                <div class="col justify-content-center">
                    <table class="table table-hover table-bordered text-center table_custom" id="ongoing_detection_table">
                        <thead>
                            <tr>
                                <th scope="col">Detection name</th>
                                <th scope="col">Time of detection</th>
                            </tr>
                        </thead>
                        <tbody id="detection_table_body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
}
