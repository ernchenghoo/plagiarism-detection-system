@main("no_login") {

  <div class="row">
    <div class="col text-center">
      <img src="@routes.Assets.versioned("images/login_warning.svg")" class="no_login_image" alt="Image loading error">
    </div>
  </div>

  <div class="row mt-3">
    <div class="col text-center">
      <a href="@routes.RunJPlagController.logout()" class="no_login_link">Please login before continuing</a>
    </div>
  </div>




}
