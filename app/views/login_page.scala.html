@()

@main("login") {

    <script src="@routes.Assets.versioned("javascripts/login.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">

    <div class="alert alert-info mt-3 " role="alert" id="loginPageAlert">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    </div>


    <div class="container-fluid login-container">
        <div class="row">
            <div class="col-9 text-right login_page_title">
                <p>Plagiarism detectornn</p>
            </div>
            <div class="col-3">
                <img src="@routes.Assets.versioned("images/coding.png")" class="login_page_image" alt="Image loading error" >
            </div>
        </div>
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col">
                <div id="login-box" class="col">
                    <form method="post" id="login-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control password"  placeholder="Enter password">
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" name="submit" class="btn btn-primary submit_button" value="Login">
                        </div>
                        <div class="text-center register_link">
                            <a href="@routes.RunJPlagController.getRegisterPage">Don't have an account yet? Register here.</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

}
