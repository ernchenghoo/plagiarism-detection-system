@import views.html.main
@()

@main("Homepage") {
  <script src="@routes.Assets.versioned("javascripts/detectionPage.js")" type="text/javascript"></script>

  <div class="alert alert-info mt-3 " role="alert" id="detectionMainAlert">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  </div>

  <div class="row justify-content-start">
    <div class="col-2 run_panel_container text-center">

      <button type="button" id="runJPlagButton" class="btn btn-primary detection_page_run_button">RUN</button>

      <div class="row">
        <div class="col-12">
          <form method="post" id="runForm" enctype="multipart/form-data">
            <div class="input-group detection_input_group mx-auto">
              <input type="text" name="detectionName" id="detectionName" autocomplete="off" class="form-control" placeholder="Detection Name" aria-label="Detection Name" aria-describedby="basic-addon2">
            </div>
            <div class="form-group detection_input_group mx-auto mt-2">
              <select name="detectionLanguage" id="detectionLanguage" class="form-control">
                <option value="Please select a language">Please select a language</option>
                <option value="java19">Java</option>
                <option value="c#-1.2">C# 1.2</option>
                <option value="char">Char</option>
                <option value="scheme">Scheme</option>
                <option value="python3">Python 3</option>
                <option value="c/c++">C or C++</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-4" style="margin-bottom: 35px">
        <div class="col-6">
          <button type="button" class="btn icon_button" data-toggle="modal" data-target="#jplagSettingsModal">
            <i class="fa fa-cog" style="color:black;"></i></button>
        </div>
        <div class="col-6">
          <form method="post" id="studentFileUploadForm" enctype="multipart/form-data">
            <label for="studentCodeUpload" class="custom-file-upload">
              <i class="fa fa-upload" style="color:black;"></i>
            </label>
            <input type="file" name="studentFileCode" multiple="multiple" id="studentCodeUpload" class="btn btn-primary icon_button">
          </form>
        </div>
      </div>
    </div>
    <div class="col-9 ml-3">
      <div class="row uploaded_student_file_table_container">
        <div class="col">
          <div class="row">
            <div class="col-6 text-left table_title_container">
              <p class="table_title">Uploaded files</p>
            </div>
            <div class="col-6 text-right">
              <button type="button" class="btn btn-primary" id="clear_uploaded_files_button">Clear uploaded files</button>
            </div>
          </div>

          <div class="row mt-2 table_body_container">
            <div class="col">
              <table class="table table-hover table-bordered text-center table_custom" id="uploaded_student_file_table">
                <thead>
                  <tr>
                    <th style="width: 80%" scope="col">File name</th>
                    <th style="width: 20%" scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div class="row no_file_uploaded_message">
            <div class="col text-center">
              <p>You have not uploaded any files. Please do so to proceed.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="jplagSettingsModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Jplag settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" id="settingsForm" enctype="multipart/form-data">
            <div class="form-group mt-3">
              <label for="formControlRange">Sensitivity</label>
              <input type="range" name="sensitivity" class="custom-range inputRange" value="50" min="0" max="100" id="formControlRange">
              <span class="rangeValue">50</span>
            </div>
            <div class="form-group mt-3">
              <label for="minSimilarityInput">Minimum similarity ( % )</label>
              <input type="number" name="minPercentage" value="30" class="form-control" id="minSimilarityInput">
            </div>
            <div class="form-group mt-3">
              <label for="baseCodeUpload">Base Code/Common Framework Upload</label>
              <input type="file" name="basecode" multiple="multiple" id="baseCodeUpload" class="form-control-file">
            </div>
            <div class="modal-footer form-group">
              <input type="submit" id="saveButton" value="Submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
}
